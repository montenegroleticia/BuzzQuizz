<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/midia/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/midia/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/midia/favicon-16x16.png">
    <link rel="manifest" href="./assets/midia/site.webmanifest">
    <link rel="mask-icon" href="./assets/midia/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./assets/midia/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./assets/midia/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="./assets/midia/buzzquizz.png" />
    <title>BuzzQuizz</title>
</head>

<body>
    <header onclick="voltarHome()">
        <h1>BuzzQuizz</h1>
    </header> <!-- Final do cabeçalho -->

    <!--NECESSARIO ADICIONAR CLASSE larguraTotal pra tela 2 funcionar-->
    <main>

        <!--Inicio TELA 1-->
        <div class="tela01">
            <div class="criacao-quizzes">
                <h2>Você não criou nenhum quizz ainda :(</h2>
                <button onclick="criarQuizz()">Criar Quizz</button>
            </div>
            <div class="quizzes-criados hide">
                <div class="titulo">
                    <h3>Seus Quizzes</h3>
                    <button onclick="criarQuizz()">+</button>
                </div>
                <div class="criados">
                    <li>
                        <p>Título do quizz</p>
                    </li>
                    <li>
                        <p>Título do quizz</p>
                    </li>
                </div>
            </div>
            <section>
                <h3>Todos os Quizzes</h3>
                <ul></ul>
            </section>
        </div> 
            
        <!-- FIM TELA 1 -->

        <!-- INICIO TELA 3  -->
        <div class="tela03 hide">
            <section>
                <div class="divTitulo">
                    <h3>Comece pelo começo</h3>
                    <div class="formularioTitulo">
                        <input type="text" class="tituloQuizz" placeholder="Título do seu quizz ">
                        <input type="text" class="urlTituloQuizz" placeholder="URL da imagem do seu quizz">
                        <input type="text" class="quantPerguntasQuizz" placeholder="Quantidade de perguntas do quizz">
                        <input type="text" class="quantNiveisQuizz" placeholder="Quantidade de níveis do quizz ">
                    </div>
                    <div class="barra"></div>
                
                    <button class="btn_ProsseguirParaPerguntas" onclick="prosseguirParaPerguntas()">prosseguir para perguntas</button>
                </div>  
            </section>
            <section>

                <div class="perguntas hide" >
                  
                </div>
                
                <div class="divButton hide"><button class="btn_prosseguirParaNiveis" onclick="validar_Perguntas()"> Prosseguir pra criar níveis </button></div>
                
                <div class="barra"></div>

                <div class="niveis hide">
                   
                   
                </div>
                <div class="divBotaoFianlizarCriacao hide">
                    <button class="btn_finalizarCriacaoDeQuizz" onClick="finalizarCriacaoQuizz()"> Finalizar Quizz </button>
                </div>
                <div class="barra"></div>
            </section>


            <section class="finalizado hide">
                <h3>Seu Quizz está pronto</h3>

                <div class="QuizzCard">
                    <p>Título do quizz</p>
                </div>
                <button class="btn_AcessarQuizz"> Acessar Quizz </button>

                <a>
                    <div class="div_voltarAoInicio" onclick="voltarHome()">
                        Voltar pra home
                    </div>
                </a>

            </section>
        </div>
        <!-- FIM DA TELA 3-->

        <!--INICIO TELA 2 -->
        <div class="tela02 larguraTotal">
        </div>
        <!-- FIM DA TELA 2 -->

    </main> <!-- Final do conteúdo principal -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
